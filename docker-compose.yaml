networks:
  io:
    name: ${COMPOSE_PROJECT_NAME}
    external: true

volumes:
  db_storage:
    name: ${VOLUME_DB}
    external: true

  qdrant_storage:
    name: ${VOLUME_QDRANT}
    external: true

  n8n_storage:
    name: ${VOLUME_N8N}
    external: true

  pgadmin_storage:
    name: ${VOLUME_PGADMIN}
    external: true

  waha_storage:
    name: ${VOLUME_WAHA}
    external: true

  backup_storage:
    name: ${VOLUME_BACKUP}
    external: true
